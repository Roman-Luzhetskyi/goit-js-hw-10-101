<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/timer.css" />
  </head>
  <body>
    <a href="./index.html">‚ùÆGo back</a>
    <div class="container">
      <div class="wrapper">
        <input type="text" id="datetime-picker" />
        <button class="js-batton-start" type="button">Start</button>

        <div class="timer">
          <div class="field">
            <span class="value js-data-days">00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value js-data-hours">00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value js-data-minutes">00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value js-data-seconds">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
